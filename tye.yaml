name: ezrie
services:

# API Gateway
- name: ezrie-gateway-public
  project: gateways\Ezrie.Gateway.Public\Ezrie.Gateway.Public.csproj
  bindings:
    - protocol: https
      port: 5000

# Account STS API
- name: ezrie-account-sts
  project: apps\Ezrie.AccountManagement\src\Ezrie.AccountManagement.STS\Ezrie.AccountManagement.STS.csproj
  bindings:
    - protocol: https
      port: 5500

# Account Management Client
- name: ezrie-account-admin
  project: apps\Ezrie.AccountManagement\src\Ezrie.AccountManagement.Admin\Ezrie.AccountManagement.Admin.csproj
  bindings:
    - protocol: https
      port: 5750

# EzrieCRM App
- name: ezrie-crm-app
  project: apps\Ezrie.CRM\host\Ezrie.CRM.Blazor.Host\Ezrie.CRM.Blazor.Host.csproj
  bindings:
    - protocol: https
      port: 10000

# EzrieCRM App
- name: ezrie-crm-identity
  project: apps\Ezrie.CRM\host\Ezrie.CRM.IdentityServer\Ezrie.CRM.IdentityServer.csproj
  bindings:
    - protocol: https
      port: 44319

# CRM API
- name: ezrie-crm-httpapi-host
  project: apps\Ezrie.CRM\host\Ezrie.CRM.HttpApi.Host\Ezrie.CRM.HttpApi.Host.csproj
  bindings:
    - protocol: https
      port: 44377

# Administration API
- name: ezrie-administration-httpapi-host
  project: services\Ezrie.AdministrationService\host\Ezrie.AdministrationService.HttpApi.Host\Ezrie.AdministrationService.HttpApi.Host.csproj
  bindings:
    - protocol: https
      port: 10100

# Identity API
- name: ezrie-identity-httpapi-host
  project: services\Ezrie.IdentityService\host\Ezrie.IdentityService.HttpApi.Host\Ezrie.IdentityService.HttpApi.Host.csproj
  bindings:
    - protocol: https
      port: 10200

# Tenant API
- name: ezrie-tenant-httpapi-host
  project: services\Ezrie.TenantService\host\Ezrie.TenantService.HttpApi.Host\Ezrie.TenantService.HttpApi.Host.csproj
  bindings:
    - protocol: https
      port: 10300
