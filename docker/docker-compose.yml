      context: .
      dockerfile: ../services/Ezrie.AdministrationService/host/Ezrie.AdministrationService.HttpApi.Host/Dockerfile


  ezrie.identityservice.httpapi.host:
    image: ${DOCKER_REGISTRY-}ezrieidentityservicehttpapihost
