version: '3.4'

services:
  ezrie.accountmanagement.admin:
    image: ${DOCKER_REGISTRY-}ezrieaccountmanagementadmin
    build:
      context: .
      dockerfile: ../apps/Ezrie.AccountManagement/src/Ezrie.AccountManagement.Admin/Dockerfile

  ezrie.accountmanagement.sts:
    image: ${DOCKER_REGISTRY-}ezrieaccountmanagementsts
    build:
      context: .
      dockerfile: ../apps/Ezrie.AccountManagement/src/Ezrie.AccountManagement.STS/Dockerfile

  ezrie.gateway.public:
    image: ${DOCKER_REGISTRY-}ezriegatewaypublic
