      context: .
      dockerfile: ../services/Ezrie.IdentityService/host/Ezrie.IdentityService.HttpApi.Host/Dockerfile


  ezrie.tenantservice.httpapi.host:
    image: ${DOCKER_REGISTRY-}ezrietenantservicehttpapihost
